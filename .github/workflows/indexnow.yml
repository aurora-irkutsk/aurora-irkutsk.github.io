name: IndexNow Auto-Submit

on:
  push:
    branches: [ "main" ]  # или "master", если у вас такая ветка

jobs:
  indexnow:
    runs-on: ubuntu-latest
    steps:
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            *.html
            *.htm

      - name: Submit to IndexNow (Yandex + Bing)
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
          SITE_HOST: peretyazhka-aurora.ru
        run: |
          # Формируем список изменившихся HTML-файлов
          URLS=""
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ "$file" == *.html || "$file" == *.htm ]]; then
              # Превращаем путь в URL
              if [[ "$file" == "index.html" ]]; then
                URL="https://$SITE_HOST/"
              else
                URL="https://$SITE_HOST/${file}"
              fi
              URLS="$URLS\"$URL\","
            fi
          done

          # Убираем последнюю запятую
          URLS="[${URLS%,}]"

          # Тело запроса
          JSON="{\"host\":\"$SITE_HOST\",\"key\":\"$INDEXNOW_KEY\",\"urlList\":$URLS}"

          echo "Отправляем в Yandex:"
          curl -X POST https://yandex.com/indexnow \
            -H "Content-Type: application/json" \
            -d "$JSON"

          echo "Отправляем в Bing:"
          curl -X POST https://www.bing.com/indexnow \
            -H "Content-Type: application/json" \
            -d "$JSON"
