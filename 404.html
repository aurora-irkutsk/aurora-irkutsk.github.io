<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страница не найдена — Aurora, перетяжка мебели в Иркутске" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Ошибка 404 — Страница не найдена | Aurora</title>
    <style>
      /* Дополнительные стили только для 404 */
      .error-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
        background: #f9f9f9;
        color: #333;
      }
      .error-code {
        font-size: 100px;
        font-weight: 800;
        color: orange;
        margin: 0 0 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }
      .error-title {
        font-size: 32px;
        margin: 0 0 20px;
        color: #2c3e50;
      }
      .error-text {
        font-size: 18px;
        max-width: 600px;
        margin: 0 0 30px;
        line-height: 1.6;
        color: #555;
      }
      .error-button {
        display: inline-block;
        background: orange;
        color: #2c3e50;
        font-weight: 600;
        padding: 14px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        transition: background 0.3s;
      }
      .error-button:hover {
        background: #ff9800;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <main class="error-page">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Страница не найдена</h2>
      <p class="error-text">
        К сожалению, запрашиваемая вами страница была удалена, перемещена или никогда не существовала.
      </p>
      <a href="/" class="error-button">Вернуться на главную</a>
    </main>
  </body>
</html>
